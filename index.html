<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <div>
      <h3>Add Employee</h3>
      <input type="text" placeholder="First Name" id="firstNameIn">
      <input type="text" placeholder="Last Name" id="lastNameIn">
      <input type="number" placeholder="ID" id="idNumberIn">
      <input type="text" placeholder="Title" id="titleIn">
      <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
      <button id='addEmployeeButton'>Submit</button>
      <!-- <p id='errorMessage'></p> -->
    </div>
    <table id="employeeTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
      </tr>
    </table>
  </body>
</html>
